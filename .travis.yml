os: linux
language: rust
rust:
  - stable
cache: cargo
git:
    lfs_skip_smudge: true
before_script:
  - echo -e "machine github.com\n  login $GITHUB_TOKEN" > ~/.netrc
  - git lfs pull
script:
  - cargo test
  - cargo build --release
before_deploy:
  - curl -sSL https://deb.nodesource.com/gpgkey/nodesource.gpg.key | sudo apt-key add -
  - sudo add-apt-repository "deb https://deb.nodesource.com/node_8.x $(lsb_release -s -c) main" -y
  - sudo apt-get update -q
  - sudo apt-get install nodejs -y
  - sudo npm i -g npm
  - sudo npm i -g --unsafe-perm now
deploy:
  - provider: script
    script: now --public --target staging --token $NOW_TOKEN
    skip_cleanup: true
    on:
      all_branches: true
      tags: false
      condition: $TRAVIS_RUST_VERSION = "stable"
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: ""
    file: target/release/ipapi
    on:
      branch: master
      tags: true
      condition: $TRAVIS_RUST_VERSION = "stable"
  - provider: script
    script: now  --target production --token $NOW_TOKEN && now rm ipapi --safe --yes --token $NOW_TOKEN
    skip_cleanup: true
    on:
      branch: master
      tags: true
      condition: $TRAVIS_RUST_VERSION = "stable"
